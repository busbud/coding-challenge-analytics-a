<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
     .attr("width", width)
     .attr("height", height)
     .attr("fill", '#fff');

var projection = d3.geo.mercator()
     .center([width/2, height/2])
     .scale(500);

var path = d3.geo.path().projection(projection)

d3.json("/world.geo.json/countries.geo.json", function(error, world) {
  svg.selectAll("path")
      .data(world.features)
      .enter()
      .append("path")
      .attr("d", path);

});

</script>
